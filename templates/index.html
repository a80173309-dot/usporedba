<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Usporedba Prijenosnice i Check Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Usporedba Prijenosnice i Check Liste</h2>
        <div>
            <span class="me-2">Prijavljen kao: {{ user }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Odaberi prijenosnicu (.xlsx, .xls, .ods)</label>
            <input type="file" class="form-control" name="prijenosnica" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Odaberi check listu (.xlsx, .xls, .ods)</label>
            <input type="file" class="form-control" name="checklista" required>
        </div>
        <button type="submit" class="btn btn-primary">Pokreni usporedbu i preuzmi rezultat</button>
    </form>
</div>
</body>
</html>
